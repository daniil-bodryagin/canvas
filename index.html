<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Canvas</title>
</head>
<body>
    <canvas class="canvas"></canvas>
    <ul class="menu">
        <li class="menu-item" data-panel-name="new">New</li>
        <li class="menu-item" data-panel-name="open">Open</li>
        <li class="menu-item" data-panel-name="save">Save</li>
        <!-- <li class="menu-item" data-panel-name="delete">Save</li> -->
    </ul>
    <div class="panel new">
        <form action="#" class="form" data-action="new">
            <label class="form-item" for="name">Name <input type="text" id="name" class="form-input" value="default"></label>
            <label class="form-item" for="size">Size <input type="number" id="size" class="form-input" min="10" value="50"></label>
            <input type="submit" class="button" value="Create">
        </form>
    </div>
    <div class="panel open">
        <form action="#" class="form" data-action="open">
            <label class="form-item" for="name-open">Open</label>
            <div class="map-list"></div>
            <input type="submit" class="button" value="Open">
        </form>
    </div>
    <div class="panel save">
        <form action="#" class="form" data-action="save">
            <label class="form-item" for="name-save">Name <input type="text" id="name-save" class="form-input"></label>
            <input type="submit" class="button" value="Save">
        </form>
    </div>
    <!-- <div class="panel delete">
        <form action="#" class="form" data-action="delete">
            <label class="form-item" for="name-delete">Delete</label>
            <input type="submit" class="button" value="delete">
        </form>
    </div> -->
</body>
</html>
