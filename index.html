<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Canvas</title>
</head>
<body>
    <canvas class="canvas"></canvas>
    <div class="menu">
        <ul class="menu-options">
            <li class="menu-item" data-type="menu-item" data-panel-name="new">New</li>
            <li class="menu-item" data-type="menu-item" data-panel-name="open">Open</li>
            <li class="menu-item" data-type="menu-item" data-panel-name="save">Save</li>
            <li class="menu-item" data-type="menu-item" data-panel-name="delete">Delete</li>
            <li class="menu-item" data-type="menu-item" data-panel-name="edit">Edit</li>
        </ul>
        <div class="panel new">
            <form action="#" class="form" data-action="new">
                <label class="form-item" for="name">Name <input type="text" id="name" class="form-input" value="default"></label>
                <label class="form-item" for="size">Size <input type="number" id="size" class="form-input" min="10" value="50"></label>
                <input type="submit" class="button" data-type="menu-submit" value="Create">
                <input type="button" data-type="menu-close" class="button" value="Close">
            </form>
        </div>
        <div class="panel open">
            <form action="#" class="form" data-action="open">
                <label class="form-item" for="name-open">Open</label>
                <div class="map-list"></div>
                <input type="submit" class="button" data-type="menu-submit" value="Open">
                <input type="button" data-type="menu-close" class="button" value="Close">
            </form>
        </div>
        <div class="panel save">
            <form action="#" class="form" data-action="save">
                <label class="form-item" for="name-save">Name <input type="text" id="name-save" class="form-input"></label>
                <input type="submit" class="button" data-type="menu-submit" value="Save">
                <input type="button" data-type="menu-close" class="button" value="Close">
            </form>
        </div>
        <div class="panel delete">
            <form action="#" class="form" data-action="delete">
                <label class="form-item" for="name-delete">Delete</label>
                <div class="map-list"></div>
                <input type="submit" class="button" data-type="menu-submit" value="Delete">
                <input type="button" data-type="menu-close" class="button" value="Close">
            </form>
        </div>
        <div class="panel edit">
            <form action="#" class="form" data-action="edit">
                <input type="button" data-type="menu-edit" class="button" value="Terrain" data-action="terrain">
                <div class="tile-list"></div>
                <input type="button" data-type="menu-edit" class="button" value="Stop" data-action="stop">
                <input type="button" data-type="menu-close" class="button" value="Close">
            </form>
        </div>
    </div>
</body>
</html>
